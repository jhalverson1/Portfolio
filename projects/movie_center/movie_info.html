<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Movie Center Website</title>


  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

  <!-- My CSS -->
  <link rel="stylesheet" href="styles/movie_info.css">

</head>

<body>
  <div class="behind-container" id="movie_backdrop">

    <div class="container-fluid custom_container">

      <div class="row">
        <div class="col-lg-2" id="column_one">
          <img class="rounded float-left" id="movie_poster" src="" alt="movie_poster">
          <!-- Button trigger modal -->
          <button type="button" class="btn btn-outline-dark video-btn" data-toggle="modal" data-target="#trailer_modal" id="trailer_btn">Play Trailer</button>

          <!-- Modal -->
          <div class="modal fade" id="trailer_modal" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-body">
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                  <!-- 16:9 aspect ratio -->
                  <div class="embed-responsive embed-responsive-16by9">
                    <iframe class="embed-responsive-item" src="" id="video"  allowscriptaccess="always">></iframe>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <!-- IMDb Plugin -->
          <div>
            <span class="imdbRatingPlugin" data-user="ur91725908" data-title="" data-style="p4" id="imdb_plugin">
              <a href="#" id="link_to_imdb">
                <img src="https://ia.media-imdb.com/images/G/01/imdb/plugins/rating/images/imdb_46x22.png" alt=" IMDb Score" id="imdb_logo"/>
              </a>
            </span>
          </div>

        </div>
        <div class="col-lg-5" id="column_two">
          <h1 id="movie_title"></h1>
          <div href="#" id="movie_director">Directed by </div>
          <h4 id="movie_year"></h4>
          <p id="movie_runtime"></p>
          <div id="movie_overview"></div>
        </div>
        <div class="col-lg-5" id="column_three">
          <div id="cast_list_div"></div>
        </div>
      </div>

    </div>
  </div>

  <script type='text/javascript' src='js/config.js'></script>
  <script src="js/movie_info.js"></script>
  <script src="js/themoviedb.js"></script>
</body>
</html>
